<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>色彩选择器</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
<div class="cpWrapper">
    <div class="cpMainArea">
        <div class="colorBlock">
            <canvas width="400px" height="400px" id="canvas"></canvas>
        </div>
        <div class="colorItem">
            <canvas width="50px" height="400px" id="canvasOne"></canvas>
        </div>
        <div class="colorCalc">
            <div class="calc">
                <label for="calcR">R:</label><input type="text" id="calcR">
                <div class="btnArea">
                    <div class="plus">+</div>
                    <div class="subtract">-</div>
                </div>
            </div>
            <div class="calc">
                <label for="calcG">G:</label><input type="text" id="calcG">
            </div>
            <div class="calc">
                <label for="calcB">B:</label><input type="text" id="calcB" style="margin-bottom: 0">
            </div>
        </div>
    </div>
    <div class="cpOutputArea">
        <div class="colorInput">
            <label for="color">颜色：</label><input type="text" id="color"/>
        </div>
        <div id="colorShow"></div>
    </div>
</div>
</body>
<script src="colorPicker.js"></script>
</html>
